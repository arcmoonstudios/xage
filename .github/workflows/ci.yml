name: CI/CD Pipeline

on:
  push:
    branches:
      - Dominion
  pull_request:
    branches:
      - Dominion

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Rust using actions-rs/toolchain
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Step 3: Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Log in to Docker Hub using GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Loop through submodules and build Docker images
      - name: Build and push Docker images
        run: |
          # Define an array of your submodules (adjust according to your actual submodules)
          submodules=(constants inference security data_processing expert machines omnixtracker aproar models transformers utils model_interpretability omnixelerator multi_modal lsm)

          for submodule in "${submodules[@]}"
          do
            echo "Building Docker image for $submodule..."
            cd src/$submodule

            # Build the Docker image
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$submodule:latest .

            # Push the Docker image to DockerHub
            docker push ${{ secrets.DOCKER_USERNAME }}/$submodule:latest

            cd ../..
          done
